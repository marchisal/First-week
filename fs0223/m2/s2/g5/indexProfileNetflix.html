<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styleProfileNetflix.css">
</head>



<body class="bg-dark ms-5 ps-5">

    <!--NAV-->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark sticky-top">
        <img class="logoNetflix" src="assets/netflix_logo.png" alt="Netflix logo">
    </nav>

    <!--MAIN-->
    <main>

        <div class="container d-flex flex-direction-column">
            <div class="col-3"></div>
            <div class="col-5">
                <div class="row text-start">
                    <h1 class="text-white">Edit Profile</h1>

                    <hr class="text-white">

                    <div class="container">
                        <div class="row">
                            <div class="col-12 col-sm-6 col-md-4 col-lg-4">
                                <img src="assets/avatar.png" alt="immagine avatar" height="100">
                                <div class="miniAvatar bg-dark text-white">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-pen" viewBox="0 0 14 18">
                                        <path
                                            d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z" />
                                    </svg>
                                </div>
                            </div>

                            <div class="col-8">
                                <form>
                                    <input class="bg-secondary border-0 ps-3 pe-5" type="text"
                                        placeholder="Strive Student">
                                </form>
                                <p class="text-white mt-3">Language:</p>
                                <button class="noborder btn btn-dark bg-black border dropdown-toggle px-4" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    English
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item b" href="#">Italiano</a></li>
                                    <li><a class="dropdown-item" href="#">Francais</a></li>
                                    <li><a class="dropdown-item" href="#">Deutsch</a></li>
                                </ul>

                                <hr class="text-white">

                                <p class="text-white mt-3">Maturity Settings:</p>
                                <form>
                                    <input class="bg-secondary border-0 ps-3 pe-5" type="text"
                                        placeholder="ALL MATURITY RATINGS">
                                </form>
                                <p class="textMaturity text-white mt-3"> Show titles of all maturity ratings for this
                                    profile.
                                </p>
                                <button type="button" class="btn btn-outline-secondary border px-4">EDIT</button>


                                <hr class="text-white">

                                <p class="text-white mt-3">Autoplay controls</p>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"
                                        checked>
                                    <label class="form-check-label  text-white" for="flexCheckChecked">
                                        Autoplay next episode in a series on all devices.
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"
                                        checked>
                                    <label class="form-check-label text-white" for="flexCheckChecked">
                                        Autoplay previews while browsing on all devices.
                                    </label>
                                </div>
                            </div>
                        </div>
                        <hr class="text-white">
                <div class="row text-center">
                    <div class="d-flex justify-content-center">

                        <a href="indexNetflix.html" target="_blank"><button type="button" class="btn btn-outline-secondary border">SAVE</button></a>
                        <a href="indexNetflix.html"><button type="button" class="btn btn-outline-secondary border">CANCEL</button></a>
                        <a href="https://www.netflix.com/it/" target="_blank"><button type="button" class="btn btn-outline-secondary border">DELETE PROFILE</button></a>

                </div>
                    </div>
                </div>
            </div>
        </div>
    </main>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
