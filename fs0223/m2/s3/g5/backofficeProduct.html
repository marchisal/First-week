<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">EPISTORE</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="backofficeProduct.html"
                  >Backoffice</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>



    <div class="container">
        <div class="row justify-content-center mt-3">
          <div class="col-12 col-md-8 text-center">
            <h2 id="backTitle">Backoffice - Nuovo Prodotto</h2>
            <form class="mt-5 text-start" id="product-form">
              <div class="mb-3">
                <label for="name" class="form-label">Tipologia prodotto</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  aria-describedby="namefield"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="img" class="form-label">Immagine prodotto</label>
                <input
                  type="text"
                  class="form-control"
                  id="imgURL"
                  aria-describedby="namefield"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Descrizione del prodotto</label>
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  aria-describedby="descriptionfield"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="text" class="form-label">Brand</label>
                <input
                  type="text"
                  class="form-control"
                  id="brand"
                  aria-describedby="brandfield"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo:</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  aria-describedby="pricefield"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary" id="save-button">
                CREA SCHEDA PRODOTTO
              </button>
              <button
                type="button"
                class="btn btn-danger d-none"
                id="delete-button"
              >
                ELIMINA SCHEDA PRODOTTO
              </button>
            </form>
          </div>
        </div>
      </div>









      <script src="scriptBackOffice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
