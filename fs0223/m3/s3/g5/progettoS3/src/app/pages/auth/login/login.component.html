<div class="background">
  <div class="card-container">
   <div class="card">
     <div class="card-body">
       <h5 class="card-title">Login</h5>
        <form>
              <label for="Email">Email</label>
              <input name="email" type="Email" class="form-control" id="Email" placeholder="Inserisci la Email" [(ngModel)]="dati.email">
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Inserisci la password" [(ngModel)]="dati.password">
              </div>
              <button class="btn btn-primary mt-3" (click)="login()">Accedi</button>
        </form>

        <p class="mt-3 d-flex align-items-center">Non hai un account? <button class="btn btn-outline-primary ms-2" [routerLink]="['/auth/register']">Registrati</button></p>
      </div>
    </div>
