<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        #display, #tastierino{
            width: 300px;
        }
        #display{
            height: 70px;
        }
        .bottone{
            display: inline-block;
            width: calc(100% / 4 - 3px);
            height: 50px;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    
    <input type="text" id="display">
        <div id="tastierino">
            <button class="bottone" onclick="addOne(event)">1</button>
            <button class="bottone" onclick="addNumber(this)">2</button>
            <button class="bottone" onclick="addNumber(this)">3</button>
            <button class="bottone" onclick="addNumber(this)">4</button>
            <button class="bottone" onclick="addNumber(this)">5</button>
            <button class="bottone" onclick="addNumber(this)">6</button>
            <button class="bottone" onclick="addNumber(this)">7</button>
            <button class="bottone" onclick="addNumber(this)">8</button>
            <button class="bottone" onclick="addNumber(this)">9</button>
            <button class="bottone" onclick="addNumber(this)">0</button>
        </div>

    <script src="js/tastierino.js"></script>
</body>
</html>
